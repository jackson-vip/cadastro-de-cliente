<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>

    <link rel="icon" href="assets/favicon.png" type="image/x-icon">

    <!-- Latest compiled and minified CSS do Bootstrap (CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript do Bootstrap (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"
        defer>
        </script>
    <!-- js -->
    <script src="js/script.js" defer></script>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center">
    <!-- Conteúdo do Formulário de Cadastro de Cliente -->
    <section class="container rounded-3 m-4 p-3">
        <div class="px-3 py-5">
            <h5 class="mb-4">CADASTRO DE CLIENTES</h5>
            <hr>
            <p class="my-4 mx-2">✅ <span class="fst-italic">"Os campos que possuem o (*) são considerados
                    obrigatórios."</span></p>
            <!-- Conteúdo da aba Cliente -->
            <form id="formCadUser" action="#" method="post" enctype="multipart/form-data">
                <div class="d-flex flex-wrap gap-3 mb-3 p-2">
                    <div class="flex-grow-1">
                        <div class="mb-1">
                            <label for="nome" class="form-label"><span class="sapnColor">*</span> Nome</label>
                            <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome" required>
                        </div>
                        <span class="p-1" id="warning-nome"></span>
                    </div>
                    <div class="genero">
                        <div class="mb-1">
                            <label for="genero" class="form-label"><span class="sapnColor">*</span> Gênero</label>
                            <select class="form-select" id="genero">
                                <option value="">- Gênero -</option>
                                <option value="feminino">Feminino</option>
                                <option value="masculino">Masculino</option>
                                <option value="outro">Outro</option>
                            </select>
                        </div>
                        <span class="p-1" id="warning-genero"></span>
                    </div>
                    <div>
                        <div class="mb-1">
                            <label for="estadoCivil" class="form-label">Estado Civil</label>
                            <select class="form-select" id="estadoCivil">
                                <option value="">- Estado Civil -</option>
                                <option value="solteiro">Solteiro(a)</option>
                                <option value="casado">Casado(a)</option>
                                <option value="divorciado">Divorciado(a)</option>
                                <option value="viuvo">Viúvo(a)</option>
                            </select>
                        </div>
                    </div>
                    <div class="dataNasc">
                        <div class="mb-1">
                            <label for="dataNascimento" class="form-label"><span class="sapnColor">*</span> Data de
                                Nascimento
                            </label>
                            <input type="date" class="form-control" name="dataNascimento" id="dataNascimento" required>
                        </div>
                        <span class="p-1" id="warning-dataNasc"></span>
                    </div>
                </div>
                <div class="d-flex flex-wrap gap-3 mb-3 p-2">
                    <div class="flex-grow-1">
                        <div class="mb-1">
                            <label for="nome-pai" class="form-label"><span class="sapnColor">*</span> Nome do
                                Pai</label>
                            <input type="text" class="form-control" name="nome-pai" id="nome-pai"
                                placeholder="Nome do Pai">
                        </div>
                        <span class="p-1" id="warning-pai"></span>
                    </div>
                    <div class="flex-grow-1">
                        <div class="mb-1">
                            <label for="nome-mae" class="form-label"><span class="sapnColor">*</span> Nome da
                                Mãe</label>
                            <input type="text" class="form-control" name="nome-mae" id="nome-mae"
                                placeholder="Nome da Mãe">
                        </div>
                        <span class="p-1" id="warning-mae"></span>
                    </div>
                </div>
                <div class="d-flex flex-wrap gap-3 mb-3 p-2">
                    <div class="flex-grow-1">
                        <div class="mb-1">
                            <label for="cpf" class="form-label"><span class="sapnColor">*</span> CPF</label>
                            <input type="text" class="form-control" name="cpf" id="cpf" placeholder="000.000.000-00"
                                required>
                        </div>
                        <span class="p-1" id="warning-cpf"></span>
                    </div>
                    <div class="flex-grow-1">
                        <div class="mb-1">
                            <label for="cnh" class="form-label">CNH</label>
                            <input type="text" class="form-control" name="cnh" id="cnh" placeholder="00000000000">
                        </div>
                        <span class="p-1" id="warning-cnh"></span>
                    </div>
                    <div class="flex-grow-1">
                        <div class="mb-1">
                            <label for="rg" class="form-label">RG</label>
                            <input type="text" class="form-control" name="rg" id="rg" placeholder="000000000">
                        </div>
                        <span class="p-1" id="warning-rg"></span>
                    </div>
                    <div class="flex-grow-1 ufExp">
                        <div class="mb-1">
                            <label for="ufExp" class="form-label">Órgão Exp.</label>
                            <select class="form-select" id="ufExp">
                                <option value="">- Selecione -</option>
                                <option value="AC">SSP/AC</option>
                                <option value="AL">SSP/AL</option>
                                <option value="AP">SSP/AP</option>
                                <option value="AM">SSP/AM</option>
                                <option value="BA">SSP/BA</option>
                                <option value="CE">SSP/CE</option>
                                <option value="DF">SSP/DF</option>
                                <option value="ES">SSP/ES</option>
                                <option value="GO">SSP/GO</option>
                                <option value="MA">SSP/MA</option>
                                <option value="MT">SSP/MT</option>
                                <option value="MS">SSP/MS</option>
                                <option value="MG">SSP/MG</option>
                                <option value="PA">SSP/PA</option>
                                <option value="PB">SSP/PB</option>
                                <option value="PR">SSP/PR</option>
                                <option value="PE">SSP/PE</option>
                                <option value="PI">SSP/PI</option>
                                <option value="RJ">SSP/RJ</option>
                                <option value="RN">SSP/RN</option>
                                <option value="RS">SSP/RS</option>
                                <option value="RO">SSP/RO</option>
                                <option value="RR">SSP/RR</option>
                                <option value="SC">SSP/SC</option>
                                <option value="SP">SSP/SP</option>
                                <option value="SE">SSP/SE</option>
                                <option value="TO">SSP/TO</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-wrap gap-3 mb-3 p-2">
                    <div class="flex-grow-1">
                        <div class="mb-1">
                            <label for="cel-1" class="form-label"><span class="sapnColor">*</span> <i
                                    class="ri-whatsapp-line"></i> Contato. 1</label>
                            <input type="tel" class="form-control" name="cel-1" id="cel-1" placeholder="(00) 00000-0000"
                                required>
                        </div>
                        <span class="p-1" id="warning-cel1"></span>
                    </div>
                    <div class="flex-grow-1">
                        <div class="mb-1">
                            <label for="cel-2" class="form-label"><span class="sapnColor">*</span> <i
                                    class="ri-phone-line"></i> Contato.2</label>
                            <input type="tel" class="form-control" name="cel-2" id="cel-2" placeholder="(00) 00000-0000"
                                required>
                        </div>
                        <span class="p-1" id="warning-cel2"></span>
                    </div>
                    <div class="flex-grow-1">
                        <div class="mb-1">
                            <label for="email" class="form-label"><span class="sapnColor">*</span> <i
                                    class="ri-mail-line"></i>
                                e-mail</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="E-mail"
                                required>
                        </div>
                        <span class="p-1" id="warning-email"></span>
                    </div>
                </div>
                <div class="d-flex flex-wrap gap-3 mb-3 p-2">
                    <div class="flex-grow-1">
                        <div class="mb-1">
                            <label for="textArea" class="form-label">Observações</label>
                            <textarea class="form-control" name="textArea" id="textArea" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="flex-grow-2 userImgField">
                        <div class="d-flex flex-column align-items-center gap-2">
                            <div class="img-user bg-light" id="imagem-preview">
                                <img src="assets/cliente.png" alt="user" id="user-imagem">
                            </div>
                            <input type="file" name="imagem" id="imagem" accept="image/*" style="display: none;">
                            <button class="btn btn-primary" type="button" id="change-imagem"><i
                                    class="uil uil-plus"></i> Add Img</button>
                        </div>
                    </div>
                </div>
                <hr>
                <h5 class="mt-3">ENDEREÇO</h5>

                <div class="d-flex flex-wrap gap-3 mb-3 p-2">
                    <div class="flex-grow-2 cep">
                        <div class="mb-1">
                            <label for="cep" class="form-label"><span class="sapnColor">*</span> CEP</label>
                            <input type="text" class="form-control" name="cep" id="cep" placeholder="00.000-000"
                                required>
                        </div>
                        <span class="p-1" id="warning-cep"></span>
                    </div>
                    <div class="flex-grow-1">
                        <div class="mb-1">
                            <label for="lougradoro" class="form-label"><span class="sapnColor">*</span>
                                Logradouro</label>
                            <input type="text" class="form-control" name="lougradoro" id="lougradoro"
                                placeholder="Logradouro" required>
                        </div>
                        <span class="p-1" id="warning-lougradoro"></span>
                    </div>
                    <div class="flex-grow-2">
                        <div class="mb-1">
                            <label for="numero" class="form-label"><span class="sapnColor">*</span> Número</label>
                            <input type="text" class="form-control" name="numero" id="numero" placeholder="Numeral"
                                required>
                        </div>
                        <span class="p-1" id="warning-numero"></span>
                    </div>
                </div>
                <div class="d-flex flex-wrap gap-3 mb-3 p-2">
                    <div class="flex-grow-1 bairro">
                        <div class="mb-1">
                            <label for="bairro" class="form-label"><span class="sapnColor">*</span> Bairro</label>
                            <input type="text" class="form-control" name="bairro" id="bairro" placeholder="Bairro">
                        </div>
                        <span class="p-1" id="warning-bairro"></span>
                    </div>
                    <div class="flex-grow-2 cidade">
                        <div class="mb-1">
                            <label for="cidade" class="form-label"><span class="sapnColor">*</span> Cidade</label>
                            <input type="text" class="form-control" name="cidade" id="cidade" placeholder="Cidade">
                        </div>
                        <span class="p-1" id="warning-cidade"></span>
                    </div>
                    <div class="flex-grow-2 uf">
                        <div class="mb-1">
                            <label for="uf" class="form-label"><span class="sapnColor">*</span> U.F</label>
                            <select class="form-select" id="uf">
                                <option value="">- UF -</option>
                                <option value="AC">AC</option>
                                <option value="AL">AL</option>
                                <option value="AP">AP</option>
                                <option value="AM">AM</option>
                                <option value="BA">BA</option>
                                <option value="CE">CE</option>
                                <option value="DF">DF</option>
                                <option value="ES">ES</option>
                                <option value="GO">GO</option>
                                <option value="MA">MA</option>
                                <option value="MT">MT</option>
                                <option value="MS">MS</option>
                                <option value="MG">MG</option>
                                <option value="PA">PA</option>
                                <option value="PB">PB</option>
                                <option value="PR">PR</option>
                                <option value="PE">PE</option>
                                <option value="PI">PI</option>
                                <option value="RJ">RJ</option>
                                <option value="RN">RN</option>
                                <option value="RS">RS</option>
                                <option value="RO">RO</option>
                                <option value="RR">RR</option>
                                <option value="SC">SC</option>
                                <option value="SP">SP</option>
                                <option value="SE">SE</option>
                                <option value="TO">TO</option>
                            </select>
                        </div>
                        <span class="p-1" id="warning-uf"></span>
                    </div>
                    <div class="flex-grow-2 complemento">
                        <div class="mb-1">
                            <label for="complemento" class="form-label">Complemento</label>
                            <input type="text" class="form-control" name="complemento" id="complemento"
                                placeholder="Complemento">
                        </div>
                    </div>
                    <div class="flex-grow-1 referencia">
                        <div class="mb-1">
                            <label for="referencia" class="form-label">Referência </label>
                            <input type="text" class="form-control" name="referencia" id="referencia"
                                placeholder="Complemento">
                        </div>
                    </div>
                </div>
                <hr>
                <div class="d-flex flex-wrap gap-3 fieldBtn">
                    <button type="submit" class="btn btn-danger btnStyle" value="cancelar" onclick="clearForm()"><i
                            class="ri-eraser-line"></i>
                        Limpar</button>
                    <button type="submit" class="btn btn-success btnStyle ms-auto" value="salvar"><i
                            class="ri-check-line"></i>
                        Salvar</button>
                </div>
            </form>
        </div>
    </section>
    </section>
</body>

</html>
